<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            /* Dark background color */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff005e, #00a8cc);
            width: 150px;
            height: 150px;
            animation: moveShape 10s infinite linear;
        }

        .shape:nth-child(2) {
            background: linear-gradient(135deg, #6bff8b, #f5ff62);
            width: 200px;
            height: 200px;
            animation: moveShape1 8s infinite linear;
        }

        .shape:nth-child(3) {
            background: linear-gradient(115deg, #825be4, #73d2fb);
            width: 200px;
            height: 200px;
            animation: moveShape 12s infinite linear;
        }

        .shape:nth-child(4) {
            background: linear-gradient(115deg, #e95959, #ffd452);
            width: 200px;
            height: 200px;
            animation: moveShape2 14s infinite linear;
        }

        @keyframes moveShape {
            0% {
                transform: translate(-100%, -100%);
            }

            100% {
                transform: translate(100vw, 100vh);
            }
        }

        @keyframes moveShape1 {
            0% {
                transform: translate(100vw, 0);
            }

            100% {
                transform: translate(-100%, 70vh);
            }
        }

        @keyframes moveShape2 {
            0% {
                transform: translate(70vw, -100%);
            }

            100% {
                transform: translate(0, 100vh);
            }
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: relative;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            color: #ffbe0b;
            /* Vibrant text color */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
        }

        input {
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #f3e9d2;
            /* Placeholder color */
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #0d0d0d;
            /* Button background color */
            color: #ffbe0b;
            /* Button text color */
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .social div {
            width: 48%;
            border-radius: 3px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            cursor: pointer;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div class="background" id="background">
        <div class="shape" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>
        <div class="shape" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);"></div>
        <div class="shape" style="clip-path: circle(50% at 50% 50%);"></div>
        <div class="shape" style="clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"></div>

    </div>
    <form action="http://localhost:3000/login" method="POST">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" name="Email" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" name="Password" placeholder="Password" id="password">

        <button>Log In</button>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>
</body>

</html>
